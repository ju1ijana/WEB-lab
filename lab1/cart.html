<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Around the world in 50 stays</title>
  </head>
  <body id="cart">
    <div class="body-cart-container">
      <div class="grid-container">
        <div class="large-box">
          <div class="div-logo"><img src="images/logo_new.png" /></div>
        </div>

        <div class="small-box-1">
          <div class="zaglavlje-container">
            <div class="div-naslov">Košarica</div>
            <div class="div-kosarica">
              <img src="images/cart.png" />
            </div>
          </div>
        </div>
        <div class="small-box-2">
          <div class="hello-container">
            <img src="images/hellov2cart.png" />
            <span class="hello">Life is short, the world is wide. I want to make some memories. - Donna Sheridan</span>
          </div>
        </div>
      </div>
      <div class="cart-container">
        <div class="cart-holder">
          <div class="cart-title">
            <div class="proizvod">Proizvod</div>
            <div class="cijena">Cijena (€)</div>
            <div class="kolicina">Količina</div>
            <div class="ukupno">Ukupno (€)</div>
          </div>

          <div class="cart-contents">
            <div class="jedan-proizvod hide">
              <div class="proizvod-container">
                <div class="proizvod-img">
                  <img id="im01" src="images/1-bran.jpg" />
                </div>
                <div class="proizvod-text">Bran, Rumunjska</div>
              </div>

              <div class="cijena-container">
                <div class="cijena-item">150.00</div>
              </div>

              <div class="kolicina-container">
                <div class="kolicina-item">
                  <div><button class="cart-button-minus">-</button></div>
                  <div class="quantity">1</div>
                  <div><button class="cart-button-plus">+</button></div>
                </div>
              </div>

              <div class="ukupno-container">
                <div class="ukupno-item">150.00</div>
              </div>
            </div>
          </div>

          <div class="totals-container hide">
            <div class="subtotal-container">
              <div class="subtotal-text">Početni iznos:</div>
              <div class="subtotal-amount">1500.00</div>
            </div>
            <div class="coupon-container">
              <div class="coupon-text">Kôd poklon bona ili popusta:</div>
              <div class="coupon-click">
                <input type="text" placeholder="Unesite kôd... " class="input" /><button class="ok">OK</button>
              </div>
            </div>
            <div class="total-container">
              <div class="total-text">Ukupno:</div>
              <div class="total-amount">1500.00</div>
            </div>
            <div class="end">
              <a href="#"><div class="plati">ZAVRŠI I PLATI</div></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/cart.js"></script>
  </body>
</html>
